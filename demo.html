<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>Pollution demo</title>
<!-- <script src="assets/libraries/d3.v3.min.js"></script> -->
<!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
<script src="d3js/d3.v3.min.js"></script>

<style>

body {
	font-family: sans-serif;
	font-size: 10px;
}

.y.axis path {
	fill:none;
}
.y.axis line {
  fill: none;
  stroke:rgb(200,200,200);
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: black;
  stroke-width: 1.5px;
}

.y.axis.notext text {
	display:none;
}

.axis-label {
	font-size:14px;
}

.title {
	font-size:20px;
	font-family:'Franklin Gothic Medium';
}
.subtitle {
	font-family:Arial;
	font-size:14px;
}
.legend-label, .line-label {
	font-family: Arial;
	font-size:12px;
}

#legend {
	font-size: 9px;
}


</style>
</head>

<body>
<div id="main">
	<div id="chartContainer"></div>
</div>

</body>

<script>

function processData(d) {
	function deString(d) {
		if (d==="") {
			return NaN;
		} else {
			return +d;
		}
	}
	var format = d3.time.format("%Y-%m-%d %X");
	var array = {
		station: d.station,
		date: format.parse(d.dt_clean),
		pm25_aqi: deString(d.pm25_aqi),
		pm25_aqi_ins: deString(d.pm25_aqi_ins)
	};
	return array;
}


// SKETCHBOOK
function sketchBook(observations) {
	console.log("In sketchBook.");

	// MAKING A SIMPLE TOOLTIP
	function mousemove(d) {
		var x0 = x.invert(d3.mouse(this)[0]),
			i = bisectDate(d.values, x0, 1),
			d0 = d.values[i - 1],
			d1 = d.values[i],
			d = x0 - d0.date > d1.date - x0 ? d1 : d0;
		focus.attr("transform", "translate(" + x(d.date) + "," + y(d.pm25_aqi) + ")");

		focus.select("text")
			.text(function() {
				// return d.station + ", " + d3.round(d.pm25_aqi, 1) + ", " + timeLabels(d.date);
				return timeLabels(d.date) + ", " + d3.round(d.pm25_aqi, 1);
			});

		focus.select("circle")
			.attr("fill", color(d.station)); //Station color consistency = ~**MAGIC**~
	}

	// PREPARING THE DATA
	var nested_data = d3.nest()
						.key(function(d) { return d.station })
						.entries(observations);
	best_station = []
	nested_data.forEach(function(d) {
		if (d.key=="Anand Vihar" || d.key=="Shadipur") { //TODO: Change to "Predictions once they're in there"
			best_station.push(d);
		}
	})
	// console.table(observations.slice(0,10));
	// console.table(nested_data.slice(0,10));
	// console.log(nested_data);


	// PREPARING THE CANVAS
	var margin = {top: 50, right: 30, bottom: 20, left: 30};
	var padding = 10; 

	var chartSize = {
		width: 800 - margin.left - margin.right,
		height: 400 - margin.top - margin.bottom
	};

	var color = d3.scale.category10();
	var bisectDate = d3.bisector(function(d) { return d.date; }).left;
	var timeLabels = d3.time.format("%b %d %I:%M%p"); 

	var svg = d3.select("body").append("svg")
	    .attr("width", chartSize.width + margin.left + margin.right)
	    .attr("height", chartSize.height + margin.top + margin.bottom)
	    .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var panel = svg
	  	.append("g")
	  	.attr("width", chartSize.width)
	    .attr("height", chartSize.height)
	    .attr("id", "panel");

	// TITLE, SUBTITLE AND CAPTION
	panel.append('text')
		.attr('x', chartSize.width - 200)
		.attr('y', 20)
		.attr('class','title')
		.text('Predicting pollution');

	panel.append('text')
		.attr('x', chartSize.width - 200)
		.attr('y', 40)
		.attr('class','subtitle')
		.text('A demo by EPoD');

	svg.append('text')
		.attr('x', 35)
		.attr('y',chartSize.height + 40)
		.attr('class','legend-label')
		.text('Actual vs. predicted, for August 2015.');

	// SCALES
	var x = d3.time.scale()
    	.range([padding, chartSize.width - padding*11]);
	var y = d3.scale.linear()
	    .range([chartSize.height - padding, padding]);

	x.domain(d3.extent(observations, function(d) { return d.date; }));
	y.domain(d3.extent(observations, function(d) { return d.pm25_aqi; }));


	// LINES AND TOOLTIPS
	var line = d3.svg.line()
	    .x(function(d) { return x(d.date); })
	    .y(function(d) { return y(d.pm25_aqi); });

	var focus = svg.append("g")
		.attr("class", "focus")
		.style("display", "none");

	  focus.append("circle")
	      .attr("r", 5);

	  focus.append("text")
	      .attr("x", 9)
	      .attr("class", "line-label")
	      .attr("dy", ".35em");

	// DRAWING LINE(S)
	var station = svg.selectAll(".station")
	      .data(best_station)
	    .enter().append("g")
	      .attr("class", "station")
	      .attr('class', function(d) { return d.key;});

	station.append("path")
	  .attr("class", "line")
	  .attr("d", function(d) { return line(d.values); })
	  .style("stroke", function(d) { return color(d.key); })
	  .style("stroke-width", function(d) {
	  	if (d.key != "Predictions") {
	  		return "2px";
	  	} else {
	  		return d.upper - d.lower + "px";
	  	}
	  }) //TODO: Change col names to whatever it'll actually be.
	  .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

    // DRAWING AXES
	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("bottom")
	    .ticks(7)
	    .tickFormat(d3.time.format("%b %d"));	

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left");

	panel.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Particulate matter 2.5");

	panel.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + chartSize.height + ")")
	      .call(xAxis);


	// LEGEND
	var legend = svg.append("g")
		.attr("id", "legend");

	legend.selectAll("circle")
		.data(best_station)
		.enter()
		.append("circle")
		.attr("r", "3px")
		.attr("cx", chartSize.width - 197)
		.attr("cy", function(d, i) {
			return 60 + i*10;
		})
		.attr("fill", function(d) { return color(d.key) });

	legend.selectAll("text")
		.data(best_station)
		.enter()
		.append("text")
		.attr('x', chartSize.width - 190)
		.attr('y', function(d, i) {
			return 64 + i*10;
		})
		.text(function(d) { return d.key; }); 

	// debugger;

} //sketchBook

// RUNNING THE VIZ
// d3.csv("data-cleaning/august_pm25.csv", sketchBook);
d3.csv("data-cleaning/august_pm25.csv", processData, sketchBook);


</script>
</html>
